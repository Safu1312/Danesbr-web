<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucide Test</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@1.6.0/dist/umd/lucide.min.js"></script>
  <style>
    body {font-family: system-ui, sans-serif; padding: 2rem}
    .icon {color:#059669; width:24px; height:24px}   /* Tailwind ’text-emerald-600 w-6 h-6’ */
  </style>
</head>
<body>
  <h1>Should see 3 green icons ↓</h1>

  <i data-lucide="hand-heart"   class="icon"></i>
  <i data-lucide="stethoscope"  class="icon"></i>
  <i data-lucide="brain"        class="icon"></i>

  <script>
    /* wait until DOM is parsed, then swap placeholders for SVGs */
    document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
  </script>
</body>
</html>
